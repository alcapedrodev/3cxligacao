<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Atendimento por Ligação</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 2em;
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
    }

    /* Ocultar o botão de chat (somente visualmente) */
    .tcx-cw-list-item.tcx-cw-list-item--chat {
      display: none !important;
    }
  </style>
</head>
<body>
  <div>
    <h1>Bem-vindo ao Atendimento</h1>
    <p>Clique no botão de telefone no canto inferior direito para iniciar uma ligação com nossa equipe.</p>
  </div>

  <!-- Widget dinâmico do 3CX -->
  <call-us-selector phonesystem-url="https://alca2c.my3cx.com.br" party="LiveChat154565"></call-us-selector>
  <script defer src="https://downloads-global.3cx.com/downloads/livechatandtalk/v1/callus.js" id="tcx-callus-js" charset="utf-8"></script>
</body>
</html>
